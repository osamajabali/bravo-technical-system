<div class="card">
  <div class="card-header bg-primary text-white">
    <h4>School Setup Wizard - Add Grades & Subjects</h4>
  </div>
  <div class="card-body">
    <form #gradesAndSubjectsForm="ngForm" AutoFormError (ngSubmit)="submitGradesAndSubjects(gradesAndSubjectsForm)">
      @for (field of gradesAndSubjectsRequest.gradeSubjects; track $index) {
          <div class="form-group">
        <div class="row my-2 align-items-center">
          <div class="col-md-5">
            <label class="text-primary" for="grade">Grade <span class="text-danger">*</span></label>
            <ng-select
              bindLabel="name"
              [(ngModel)]="field.gradeId"
              [items]="filteredGrades()"
              bindValue="id"
              [clearable]="false"
              placeholder="Select Grade"
              name="grade{{$index}}"
              (ngModelChange)="onGradeChange($event , $index)"
              required
              ngSelectCloseOnOtherClear>
            </ng-select>
          </div>
          <div class="col-md-6">
            <label class="text-primary" for="subject">Subject <span class="text-danger">*</span></label>
            <ng-select
              multiple="true"
              selectableGroup="true"
              bindLabel="name"
              [(ngModel)]="field.subjectIds"
              [items]="subjects"
              [closeOnSelect]="false"
              placeholder="Select Subject"
              name="subject{{$index}}"
              bindValue="id"
              required
              ngSelectCloseOnOtherClear>
            </ng-select>
          </div>
          <div class="col-md-1 d-flex align-items-center justify-content-center mt-4">
              <button class="btn p-0 m-0" type="button" (click)="removeField($index)" title="Remove Field">
                <i class="bi bi-trash text-danger h5"></i>
              </button>
          </div>
        </div>
      </div>
      }
      <!-- Add Grade Button under Grade column -->
      <div class="row mt-3">
        <div class="col-md-5">
          <button
            class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center"
            type="button"
            (click)="addField()"
            title="Add Grade"
          >
            <i class="bi bi-plus-circle me-2"></i>
            Add Grade
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
