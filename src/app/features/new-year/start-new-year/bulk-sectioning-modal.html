<div *ngIf="isOpen">
  <div class="modal fade show d-block" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-collection me-2"></i>Bulk Sectioning</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
        </div>
        <div class="modal-body">
          <p class="text-muted mb-3">Upload an Excel file to bulk assign sectioning.</p>
          <div class="mb-3">
            <label class="form-label text-primary" for="bulkFile">Choose file</label>
            <input
              id="bulkFile"
              type="file"
              class="form-control"
              (change)="onFileChange($event)"
              accept=".xlsx,.xls" />
            <small *ngIf="selectedFile" class="text-success d-block mt-2"><i class="bi bi-check-circle me-1"></i>{{ selectedFile?.name }}</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" (click)="onClose()">Cancel</button>
          <button type="button" class="btn btn-primary" [disabled]="!selectedFile" (click)="onSubmit()">
            <i class="bi bi-upload me-1"></i> Upload
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>
</div>
